<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Chatbot IFrame</title>
  <style>
    /* Make the iframe fill this page’s viewport */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    #chat-iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <!-- Your nested chatbot iframe -->
  <iframe
    id="chat-iframe"
    src="https://copilotstudio.preview.microsoft.com/
          environments/07ff480a-0be9-ea97-b6fb-2fbf232acb55/
          bots/cr6f7_agent_a12gU3/webchat?__version__=2"
  ></iframe>

  <script>
    window.addEventListener('load', () => {
      const params   = new URLSearchParams(window.location.search);
      const iframeId = params.get('floating_iframe_id');
      const clientId = params.get('client_id');

      if (!iframeId || !clientId) {
        console.error(
          'Missing floating_iframe_id or client_id — cannot resize Coupa IFrame.'
        );
        return;
      }

      function resize(width, height, initial = false) {
        window.parent.postMessage({
          action:    'resize',
          client_id: clientId,
          iframe_id: iframeId,
          data:      { width, height, initial }
        }, '*');
      }

      // 1) Initial, one-time resize.
      //    You can hard-code 600×600, or fill the browser viewport:
      resize(
        /* width */  window.innerWidth,
        /* height */ window.innerHeight,
        /* initial */ true
      );

      // 2) (Optional) If your chatbot’s height will grow over time,
      //    you can watch the container with a ResizeObserver and
      //    send more resize() calls without any buttons:
      // const observer = new ResizeObserver(entries => {
      //   for (let { width, height } of entries[0].contentRect) {
      //     resize(Math.ceil(width), Math.ceil(height), false);
      //   }
      // });
      // observer.observe(document.getElementById('chat-iframe'));
    });
  </script>
</body>
</html>
