<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Chatbot IFrame</title>
  <style>
    /* Make the iframe fill this pageâ€™s viewport */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    #chat-iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <!-- Your nested chatbot iframe -->
  <iframe
    id="chat-iframe"
    src="https://copilotstudio.preview.microsoft.com/
          environments/07ff480a-0be9-ea97-b6fb-2fbf232acb55/
          bots/cr6f7_agent_a12gU3/webchat?__version__=2"
  ></iframe>

  <script>
    const params   = new URLSearchParams(window.location.search);
    const iframeId = params.get('floating_iframe_id');
    const clientId = params.get('client_id');
    
    function resize(options = {}){
      window.parent.postMessage(
        {
          action: "resize",
          client_id: clientId,
          iframe_id: iframeId,
          data: {
            height: 300, // height in px
            width: 300, // width in px
            initial: options.initial // Set this to true at the time of page load, false otherwise
          }
        }, "*" // substitute * with the coupahost url for enhanced security
      );
   } 
  
  resize({ initial: true }) // Call this function with initial: true at the time of page reload.
  resize({ initial: false }) // Call this function with initial: false at the time of button click to forcefully resize.
</script>
</body>
</html>
